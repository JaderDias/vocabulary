<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Vocabulary</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <div class="row">
                <h1 class="col-md-5 text-center"><small>Estimate your</small> vocabulary <small>size</small></h1>
        </div>
        <div class="row">
                <h3 class="col-md-5 text-center">Do you know this word?</h2>
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <div class="col-md-3 col-md-offset-1 btn btn-lg btn-default" disabled="disabled" id="word">loading...</div>
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <input type="button" value="no" class="col-md-1 col-md-offset-1 btn btn-danger btn-lg" id="no" />
                <input type="button" value="yes" class="col-md-1 col-md-offset-1 btn btn-success btn-lg" id="yes" />
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <h4 class="col-md-5 text-center"><small>we estimate that you know about</small> <span id="score">0</span> <small>words in English</small></h4>
                <div>&nbsp;</div>
                <span id="finished">Finished</span>
        </div>
</div>
<script src="answer.js"></script>

</body>
</html>
