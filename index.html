<head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Vocabulary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <style>
                .center-block{
                    float: none;
                }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '879219325475623',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
<div class="container">
        <div class="row">
                <h1 class="col-md-12 text-center"><small>Estimate your</small> vocabulary <small>size</small> in
			<select id="lang">
				<option value="eng">English</option>
				<option value="fre">French</option>
				<option value="heb">Hebrew</option>
				<option value="spa">Spanish</option>
			</select>
		</h1>
        </div>
        <div id="form">
        <div class="row">
                <h3 class="col-md-12 text-center">Do you know this word?</h2>
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-8 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-2 btn btn-lg btn-default" disabled="disabled" id="word">loading...</div>
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <input type="button" value="no" class="col-lg-1 col-md-2 col-sm-3 col-xs-3 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-2 btn btn-danger btn-lg" id="no" />
                <input type="button" value="yes" class="col-lg-1 col-md-2 col-sm-3 col-xs-3 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 btn btn-success btn-lg" id="yes" />
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <h4 id="result" class="col-md-12 text-center"></h4>
        </div>
        <div class="row">
                <div>&nbsp;</div>
                <div class="btn btn-lg btn-primary col-lg-4 col-md-6 col-sm-8 col-xs-8 center-block" id="fb-share">Share on Facebook</div>
        </div>
</div>
